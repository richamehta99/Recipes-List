<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="recipes"></ion-back-button>
        </ion-buttons>
        <ion-title>{{recipe.title | titlecase}}</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onDelete()">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col class="ion-no-padding">
                <ion-img [src]="recipe.imageUrl"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h1 class="ion-text-center">{{recipe.title | titlecase}}</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <p class="ion-margin">For this dish, you need these few ingredients:-</p>
                    <ion-item *ngFor="let ig of recipe.ingredients">
                        {{ig}}
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
